{%extends 'PageAdmin.html'%}
{%block body%}
<div class="continer">
    <div class="row">
        <div class="col">
         
            <form action="/UpdateFlights/{{all_data_Flight.0}}" method="post">
             
              <div class="form-group">
                <label for="exampleInputPassword1">DepartureTime</label>
                <input type="time" class="form-control" id="exampleInputPassword1" placeholder="DepartureTime" name="DepartureTime" value="{{all_data_Flight.1}}">
              </div>

                <div class="form-group">
                <label for="exampleInputPassword1">ArrivalTime</label>
                <input type="time" class="form-control" id="exampleInputPassword1" placeholder="ArrivalTime" name="ArrivalTime" value="{{all_data_Flight.2}}">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">PrixFlight</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="PrixFlight" name="PrixFlight" value="{{all_data_Flight.3}}">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Gate</label>
   
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Seat</label>
                <input type="number" class="form-control" min="0" id="exampleInputPassword1" placeholder="Seat" name="Seat" value="{{all_data_Flight.6}}">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Flight</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Flight" name="Flight" value="{{all_data_Flight.7}}">
              </div>


                 <div class="form-group">
                    <label for="exampleInputPassword1">AircraftID</label>
                    <select class="form-select" multiple aria-label="multiple select example" name="AircraftID">
                      {%for air in all_air_data %}
                         <option >{{air}}</option>
                      {% endfor %}

                    </select>
                 </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">SectorID</label>

                        <select class="form-select" multiple aria-label="multiple select example" name="SectorID">
                          {%for sector in all_sector_data %}
                          <option >{{sector}}</option>
                          {% endfor %}

                        </select>
              </div>

                
                <br>



              <button type="submit" class="btn btn-warning form-control">update</button>
            </form>
        </div>
      
    </div>
</div>
{%endblock%}
